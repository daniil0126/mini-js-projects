    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Камень ножницы бумага</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div class="section1">
            <h1 class="title">Камень Ножницы Бумага</h1>
        </div>
        <div class="section2">
            <button class="btn" title="rock" id="rock" onclick="game('rock')">
                <img src="./src/rock.png" alt="rock">
            </button>
            <button class="btn" title="paper" id="paper" onclick="game('paper')">
                <img src="./src/4866398.png" alt="paper">
            </button>
            <button class="btn" title="scissors" id="scissors" onclick="game('scissors')">
                <img src="./src/free-icon-two-finger-17339050.png" alt="scissors">
            </button>
        </div>
        <div class="section3">
            <h2 class="s3 title">Choices</h2>
            <div class="choices">
                <p class="choice" id="playersChoice">You: </p>
                <p class="choice" id="machinesChoice">Machine: </p>
            </div>
        </div>
        <div class="section4">
            <h1 class="s4 title">Score</h1>
            <div class="table_component">
                <table class="scoreTable">
                    <thead>
                        <tr>
                            <th>Wins</th>
                            <th>Loses</th>
                            <th>Draws</th>
                        </tr>
                        <tr>
                            <td id="winColumn">0</td>
                            <td id="loseColumn">0</td>
                            <td id="drawColumn">0</td>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <button class="resetBtn" id="resetGame" onclick="reset()">Reset Score</button>
        </div>
        <div class="result" id="result" hidden></div>
    </body>
    </html>
    <script src="./index.js"></script>
