<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <header>
        <h1 class="mainTitle">Casino</h1>
        <div class="balance">
            <div class="balanceText">
                <h2 class="balanceTitle">Your balance: <h2 id="balanceNum">0</h2>
                </h2>
                <img id="coinImg" src="./src/coin.png" alt="">
            </div>
            <div class="depositForm">
                <input type="number" name="deposit" id="deposit">
                <button class="depoBtn" id="depoBtn" onclick="deposit()">Top Up</button>
            </div>
            <p id="errorMsg" class="errorMsg"></p>
            <p id="limitMsg"></p>
        </div>
    </header>
    <div class="gameSection">
        <div class="gamblingBody">
            <img src="./src/banana.png" alt="" id="bananaIcon">
            <img src="./src/cherry.png" alt="" id="cherryIcon">
            <img src="./src/seven.png" alt="" id="sevenIcon">
        </div>
        <div class="spendYourMoney">
            <input type="number" name="" id="bet" placeholder="ставка">
            <button id="spinBtn" onclick="spin()">Spin</button>
            <p id="betError" class="errorMsg"></p>
            <p id="betValue" class="success"></p>
        </div>
    </div>
</body>
</html>
<script src="./scripts/deposit.js"></script>
